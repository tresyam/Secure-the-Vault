<!DOCTYPE html>
<html>
<head>
  <title>Picasso's Abstract Art Gallery</title>
  <link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
  <div class="gallery-container">
    <div class="artwork">
        <img style="display: block;-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://www.mintmuseum.org/wp-content/uploads/2022/12/Rectangle-134-1.jpg" width="336" height="261">
    </div>

    <div class="purchase-form">
      <h2>Interested in purchasing a digital copy?</h2>
      <form action="formsubmitted.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
